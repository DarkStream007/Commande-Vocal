<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reconnaissance Vocal</title>
  </head>
  <style>
    html, body {
      height: 100%;
    }
    body {
      background-color: gray;
    }
    h1 {
      font-size: 31px;
      color: rgb(255, 0, 0);
      text-align: center;
    }
  </style>
  <body>
    <h1>Chapitre Voc</h1>
    <button onclick="lancer()" id="lancer">Commencer l'enregistrement</button>
    <button onclick="stoper()" id="stoper" disabled> Finir l'enregistrement</button>
    <p id="para"></p>
    <p id="result"></p>

    <script>
      let lancerButton = document.getElementById("lancer");
      let stoperButton = document.getElementById("stoper");
      let para = document.getElementById("para");
      let resultat = document.getElementById("result");

      let voco = new webkitSpeechRecognition() ;

      function lancer() {
        lancerButton.disabled = true;
        stoperButton.disabled = false;
        voco.start();
      }

      function stoper() {
        lancerButton.disabled = false;
        stoperButton.disabled = true;
        voco.stop();
      }

      voco.onresult = (event) => {
        let texte = event.results[0][0].transcript;
        para.innerHTML = "Texte enregistre: " + texte;

        let code = ["Gabriel", "gabriel"];

        if (code.includes(texte.toLowerCase())) {
          resultat.innerHTML = "Code bon";
        } else {
          resultat.innerHTML = "Code mauvais";
        }
      };
    </script>
  </body>
</html>
